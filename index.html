<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <article>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li><img src="/assets/images/icon-list.svg" alt="icon">
          <p>Product discovery and building what matters</p>
        </li>
        <li><img src="/assets/images/icon-list.svg" alt="icon">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li><img src="/assets/images/icon-list.svg" alt="icon">
          <p>And much more</p>
        </li>
      </ul>

      <form action="">
        <div class="text"><label for="email">Email address</label><span id="errorMsg">Valid email required</span></div>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <button>Subscribe to monthly newsletter</button>
      </form>

    </article>
    <img src="/assets/images/illustration-sign-up-desktop.svg" alt="">

  </main>
  <script src="script.js"></script>
</body>

</html>
